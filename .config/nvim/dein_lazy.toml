[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = 'Denite'
hook_source = '''
    if executable('rg')
        call denite#custom#var('file/rec', 'command',
        \ ['rg', '--files', '--glob', '!.git'])
    endif
'''
hook_add = '''
    nmap <silent> <C-d><C-t> :<C-u>Denite filetype<CR>
    nmap <silent> <C-d><C-p> :<C-u>Denite file/rec<CR>
    nmap <silent> <C-d><C-g> :<C-u>Denite grep<CR>
    nmap <silent> <C-d><C-j> :<C-u>DeniteCursorWord grep<CR>
    nmap <silent> <C-d><C-d> :<C-u>call denite#start([{'name': 'file_rec', 'args': ['~/.dotfiles']}])<CR>
    autocmd FileType denite call s:denite_my_settings()
    function! s:denite_my_settings() abort
    nnoremap <silent><buffer><expr> <CR>
    \ denite#do_map('do_action')
    nnoremap <silent><buffer><expr> d
    \ denite#do_map('do_action', 'delete')
    nnoremap <silent><buffer><expr> p
    \ denite#do_map('do_action', 'preview')
    nnoremap <silent><buffer><expr> q
    \ denite#do_map('quit')
    nnoremap <silent><buffer><expr> i
    \ denite#do_map('open_filter_buffer')
    nnoremap <silent><buffer><expr> <Space>
    \ denite#do_map('toggle_select').'j'
    endfunction
'''
[[plugins]]
repo='Shougo/deoplete.nvim'
hook_source = '''
    let g:deoplete#enable_at_startup = 1
'''
on_i = 1
[[plugins]]
repo='cohama/lexima.vim'
on_i = 1
[[plugins]]
repo='Shougo/neosnippet.vim'
depends=['neosnippet-snippets']
on_i = 1
on_ft = ['snippet']
hook_source = '''
    imap <C-k> <Plug>(neosnippet_expand_or_jump)
    smap <C-k> <Plug>(neosnippet_expand_or_jump)
    xmap <C-k> <Plug>(neosnippet_expand_target)

    smap <expr><TAB> neosnippet_expand_or_jumpable() ?
    \ "\<Plug>(neosnippet_expand_or_jump)" : "\<TAB>"

    if has('conceal')
        set conceallevel=2 concealcursor=niv
    endif
'''
[[plugins]]
repo='Shougo/neosnippet-snippets'
on_i = 1
